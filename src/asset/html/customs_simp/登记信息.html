<!DOCTYPE html>
<html lang="en">
<head>

<div class="customs">

    <!-- 姓名 -->
    <div class="group">
      <span class="gp_tit">姓名</span>
      <div class="gp_input fr">
        <input type="text" value="" class="input_control" placeholder="请输入姓名" >
      </div>
    </div>
    <!-- 性别 -->
    <div class="group">
      <span class="gp_tit">性别</span>
      <div class="gp_drawer fr">
        <span class="gp_dw_con">请选择性别</span>
        <span class="iconfont iconyoujiantou gp_dw_icon"></span>
      </div>
    </div>
    <!-- 出生日期 -->
    <div class="group">
      <span class="gp_tit">出生日期</span>

      <span class="gp_tit">手机号</span>

        <input type="text" value="" class="input_control" placeholder="请输入手机号" >

    <!-- 单位全称 -->
    <div class="group">

      <div class="gp_input fr">
