<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
  <title>选择支付方式</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link href="../../css/index.css" rel="stylesheet" >
  <link href="../../../vendors/drawer/css/drawer_m.css" rel="stylesheet" >
  <link href="../../font/customs/iconfont.css" rel="stylesheet" >
  <link href="payment.css" rel="stylesheet" >
</head>
<body>

<!-- 选择支付方式 -->
<div class="drawer" style="display: block" >
  <div class="drawer_mask"></div>
  <div class="drawer_out">
    <!--<div class="drawer_cont">-->
    <div class="dw_head dw_m92">
      <div class="fl">
        <a href="javascript:;" class="cancel  <%=data.cancelBtn+'-'+data.hash%>">取消</a>
      </div>
      <div class="fr">
        <a href="javascript:;" class="confirm  <%=data.sureBtn+'-'+data.hash%>">确认</a>
      </div>
      <div class="dw_h_name">选择支付方式</div>
    </div>
    <div class="dw_body dw_m92">
      <!-- 选择支付方式 -->
      <ul class="pay_list">
        <li data-pay="wxpay">
          <div class="pay_con clearfix">
            <div class="pay_name">
              <span class="iconfont iconweixin fl"></span>
              微信支付
            </div>
          </div>
        </li>
        <li data-pay="wxpay">
          <div class="pay_con clearfix">
            <div class="pay_name">
              <span class="iconfont iconzhifubao fl"></span>
              支付宝支付
            </div>
          </div>
        </li>
      </ul>
      <!-- end -->
    </div>
    <!--</div>-->
  </div>
</div>


</body>
</html>
