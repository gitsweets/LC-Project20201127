<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

<!-- 填写登记信息 -->

    <div class="dw_head dw_m92">
      <div class="fl">
        <a href="javascript:;" class="cancel  <%=data.cancelBtn+'-'+data.hash%>">取消</a>

      <div class="fr">
        <a href="javascript:;" class="confirm  <%=data.sureBtn+'-'+data.hash%>">确认</a>

    <div class="dw_body dw_m92">
      <!-- 列表 -->
      <div class="fm_group" >
        <div class="fm_text fr"><input type="text" placeholder="请输入目的地" ></div>
        <div class="fm_name">目的地</div>
      </div>
      <div class="fm_group" >
        <div class="fm_text fr"><input type="text" placeholder="请输入停留时间" ></div>

    </div>
    <!--</div>-->
  </div>
