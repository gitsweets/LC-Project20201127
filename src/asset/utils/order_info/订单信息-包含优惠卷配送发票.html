<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
  <title>订单信息</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link href="../../css/index.css" rel="stylesheet" >
  <link href="../../font/customs/iconfont.css" rel="stylesheet" >
  <link href="orderInfo.css" rel="stylesheet" >

</head>
<body>

<!-- 订单信息 -->
<div class="order_info m_b">
  <div class="of_name">订单信息</div>
  <div class="of_con">
    <div class="of_item clearfix">
      <span class="fr"><em>￥</em>214</span>
      出境船员常规体检费用
    </div>
    <div class="of_item clearfix">
      <span class="fr"><em>￥</em>214</span>
      津关蓝卡万里行“普通药包”
    </div>
  </div>
  <!-- 配送方式 -->
  <div class="of_delivery clearfix">
    配送方式
    <div class="of_deliv_state fr">
      京东配送
      <span class="iconfont iconyoujiantou fr"></span>
    </div>
  </div>
  <!-- 发票 -->
  <div class="of_bill clearfix">
    发票
    <div class="of_bill_state fr">
      不开具发票
      <span class="iconfont iconyoujiantou fr"></span>
    </div>
  </div>
  <!-- 优惠券 -->
  <div class="of_coupon clearfix">
    优惠券
    <div class="of_cou_state fr">
      已选0张，省￥0
      <span class="iconfont iconyoujiantou fr"></span>
    </div>
  </div>
  <!-- 总计费用 -->
  <div class="of_total">
    <span class="fr"><em>￥</em>413</span>
    总计费用
  </div>
</div>
