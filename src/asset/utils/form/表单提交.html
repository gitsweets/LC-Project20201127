<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
  <title>表单提交</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link href="../../css/index.css" rel="stylesheet" >
  <link href="../../font/customs/iconfont.css" rel="stylesheet" >
  <link href="../../font/InternetPharmacy/iconfont.css" rel="stylesheet" >
  <link href="//at.alicdn.com/t/font_2037639_709ts6ptd46.css" rel="stylesheet" >
  <link href="form.css" rel="stylesheet" >

</head>
<body>

<!-- 表单提交 -->
<div class="form m92">
  <div class="group">
    <span class="gp_tit">登记人</span>
    <div class="gp_drawer fr">
      <span class="gp_dw_con">我</span>
      <span class="iconfont iconyoujiantou gp_dw_icon"></span>
    </div>
  </div>
  <!--出生日期-->
  <div class="group">
    <span class="gp_tit">出生日期</span>
    <div class="gp_input fr">
      <input id="birthday" name="7" class="input_control mbsc-comp" placeholder="请输入出生日期(只读)" readonly="">    </div>
  </div>
  <!--手机号-->
  <div class="group">
    <span class="gp_tit">手机号</span>
    <div class="gp_input fr">
      <input id="tel" name="7" class="input_control mbsc-comp" placeholder="请输入手机号" >
    </div>
  </div>
  <!--手机验证码-->
  <div class="group">
    <span class="gp_tit">手机验证码</span>
    <div class="gp_text_code fr">
      <span class="fr">发送验证码</span>
      <div class="gp_input">
        <input id="text_code" name="7" class="input_control mbsc-comp" placeholder="请输入手机验证码">
      </div>
    </div>
  </div>
  <!--图文验证码-->
  <div class="group">
    <span class="gp_tit">图文验证码</span>
    <div class="gp_img_code fr">
      <div class="gp_img fr">
        <img class="" src="http://m.lancare.cc/captcha?t=1547017512" alt="">
      </div>
      <div class="gp_input">
        <input id="text_code" name="7" class="input_control mbsc-comp" placeholder="请输入手机验证码">
      </div>
    </div>
  </div>
  <!-- 条形码 -->
  <div class="group">
    <span class="gp_tit">条形码</span>
    <div class="gp_scan_code fr">
      <span class="iconfont iconsaoma fr"></span>
      <div class="gp_input">
        <input id="scan_code" name="7" class="input_control mbsc-comp" placeholder="请输入条形码">
      </div>
    </div>
  </div>
  <!--搜索-->
  <div class="group">
    <span class="gp_tit">搜索</span>
    <div class="gp_search fr">
      <span class="iconfont icon-sousuo fr" id="search"></span>
      <div class="gp_input">
        <input name="7" class="input_control mbsc-comp" placeholder="请输入搜索关键字">
      </div>
    </div>
  </div>
  
  <div class="group gp_h">
    <div class="gp_search row fr">
      <span class="iconfont icon-sousuo fr" id="search1"></span>
      <div class="gp_input">
        <input name="7" class="input_control mbsc-comp" placeholder="请输入搜索关键字">
      </div>
    </div>
  </div>
  
</div>


</body>
</html>
